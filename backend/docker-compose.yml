version: '3'

services:
  api:
    command: go run ./src/handlers/api/local/main.go
    image: lambci/lambda:build-go1.x
    working_dir: /app
    ports:
      - 8080:8080
    volumes:
      - .:/app
      - go_mod:/go/pkg/mod
    environment:
      STAGE: dev
    env_file: .env

volumes:
  go_mod:
