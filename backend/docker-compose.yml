version: '3'

services:
  api:
    command: go run ./src/handlers/api/local/main.go
    image: lambci/lambda:build-go1.x
    working_dir: /app
    ports:
      - 8080:8080
    volumes:
      - .:/app
      - go_mod:/go/pkg/mod
    environment:
      STAGE: local
    env_file: .env
    depends_on:
      - dynamodb

  dynamodb:
    command: yarn run sls dynamodb start --stage local
    ports:
      - 8000:8000
    build:
      context: .
      dockerfile: ./containers/dynamodb/Dockerfile
    volumes:
      - .:/app
      - node_modules:/app/node_modules

volumes:
  go_mod:
  dynamodb_data:
  node_modules:
